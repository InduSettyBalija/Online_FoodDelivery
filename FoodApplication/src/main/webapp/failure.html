<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Failure Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #FFE580, #90EE90);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        .center-box {
            background-color: #FFD6D6;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 50%;
        }
        h1 {
            color: #D32F2F;
            font-size: 3em;
            text-shadow: 2px 2px #FF9E9E;
        }
        .btn {
            display: inline-block;
            background-color: #50C878;
            color: white;
            padding: 12px 20px;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="center-box">
        <h1> FAILURE </h1>
        <a href="index.jsp" class="btn">Go Back</a>
    </div>

</body>
</html>
